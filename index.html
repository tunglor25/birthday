<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Mời Đặc Biệt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/envelope.css">
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="envelope-container">
        <div class="envelope animate__animated animate__bounceIn" id="envelope">
            <div class="front">
                <div class="heart-shape"></div>
                <div class="click-instruction">👆 Nhấn để mở thư 👆</div>
            </div>
            <div class="inside">
                <div class="qr-message">
                    <h2 class="dancing-font">Lời Mời Đặc Biệt</h2>
                    <img src="" alt="QR Code" class="qr-code">
                    <p>Quét mã để nhận lời tỏ tình chân thành nhất<br>hoặc nhấn tiếp tục bên dưới</p>
                    <button class="continue-btn">Khám Phá Tình Yêu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
